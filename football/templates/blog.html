{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/li__1_-removebg-preview.ico' %}">
    <title>Ligi Open </title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/456d64337e.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container blogs-section" id="blogs-section">
    {% for blog in blogs %}
    <div class="news-card">
        <div class="news-image-container">
            <img src="{{ blog.image.url }}" alt="news-image" />
        </div>
        <div class="news-content">
            <div class="news-title">{{ blog.headline }}</div>
            <div class="news-description">{{ blog.description|truncatewords:20 }}</div>
            <a href="{% url 'blog' %}" target="_blank" class="btn">Read More</a>

            
          </div>
    </div>
    </div>
    {% endfor %}
</div>
</div>
</section>
{% include 'footer.html' %}

<script src="{% static 'js/blog.js' %}"></script>

</body>
</html>
