{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/li__1_-removebg-preview.ico' %}">
    <title>Ligi Open Players</title>
    <link rel="stylesheet" href="{% static 'css/all-players.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container-all">
        <div class="search-container">
            <h1 class="heading">Players</h1>
            <input type="text" placeholder="Search for a Player" id="playerSearch">
        </div>
        <div class="filters">
            <label for="season">Filter by Season</label>
            <select id="season">
                <option value="2024/25">2024/25</option>
            </select>
            <button id="resetFilters">RESET FILTERS</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Club</th>
                </tr>
            </thead>
            <tbody id="playersTable">
                {% for player in players %}
                <tr>
                    <td><img src="{{ player.photo.url }}" alt="Player photo">{{ player.name }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.club.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  {% include 'footer.html' %}

    <script src="{% static 'js/all-players.js' %}"></script>
</body>
</html>
