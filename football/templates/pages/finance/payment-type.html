{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/li__1_-removebg-preview.ico' %}">
    <title>Select Payment Method</title>
    <link rel="stylesheet" href="{% static 'css/payment-type.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="holder">
        <div class="container">
            <h1>Select Payment Method</h1>
            <div class="payment-methods">
                <a href="{% url 'mpesa_donate' %}">
                    <div class="payment-method" id="mpesa">
                        <img src="{% static 'images/mpesa-logo.png' %}" alt="M-Pesa Icon">
                        <p>M-Pesa</p>
                    </div>
                </a>
                <a href="{% url 'other_donate' %}">
                    <div class="payment-method" id="credit-card">
                        <img src="{% static 'images/other-payment.jpg' %}" alt="Other payment Card Icon">
                        <p>Card</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

</body>
</html>
