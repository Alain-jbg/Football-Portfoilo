{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/li__1_-removebg-preview.ico' %}">
    <title>Order Details</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/456d64337e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/ticket.css' %}">

    <script type="text/javascript">
        var payUrl = "{% url 'tickets_pay' %}";
    </script>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">
            <img src="{% static 'images/li__1_-removebg-preview.png' %}" alt="logo">
        </a>
    </header>
    <div class="center">
        <div class="order-container">
            <h1>Order Details</h1>
            <div class="clearfix">
                <div class="left">
                    <p class="title">Your Information</p>
                    <div class="form-group">
                        <div>
                            <label for="first-name">First Name</label>
                            <span id="first-name-error">Enter first name</span>
                            <input type="text" id="first-name" name="first-name" placeholder="First Name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <span id="last-name-error">Enter last name</span>
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email">Email</label>
                            <span id="email-error">Enter a valid email</span>
                            <input type="email" id="email" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <a class="btn" id="cont">next</a>
                </div>
                <div class="summary-container">
                    <h3><i class="fa-solid fa-cart-shopping"></i> Order Summary</h3>
                    <div class="pricing">
                        <p>General X <span id="ticketCount">1</span></p>
                        <p>Ksh. <span id="ticketPrice">100.00</span></p>
                    </div>
                    <div class="total">
                        <p>Total:</p>
                        <p>Ksh. <span id="totalPrice">100.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/ticket.js' %}"></script>
</body>
</html>
